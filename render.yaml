services:
  - type: web
    name: unlock-key-backend
    env: node
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: unlock-key-db
          property: connectionString
      - key: ADMIN_PASSWORD
        sync: false # Set this manually in Render dashboard
      - key: NODE_ENV
        value: production

databases:
  - name: unlock-key-db
    plan: free