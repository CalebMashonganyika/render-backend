<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Key Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations and additional styling */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-active {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .status-used {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .status-expired {
            background: rgba(245, 158, 11, 0.1);
            color: #d97706;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        
        .btn-modern {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            transform: translateY(-1px);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981, #047857);
            color: white;
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #059669, #065f46);
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-1px);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            color: white;
        }
        
        .btn-info:hover {
            background: linear-gradient(135deg, #0891b2, #0e7490);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #4b5563, #374151);
            transform: translateY(-1px);
        }
        
        .dashboard {
            display: none;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .key-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .message {
            padding: 12px 16px;
            margin: 16px 0;
            border-radius: 8px;
            font-weight: 500;
            border-left: 4px solid;
            backdrop-filter: blur(10px);
        }
        
        .message-success {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border-left-color: #22c55e;
        }
        
        .message-error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border-left-color: #ef4444;
        }
        
        .message-info {
            background: rgba(59, 130, 246, 0.1);
            color: #2563eb;
            border-left-color: #3b82f6;
        }
        
        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 4px;
        }
        
        .stat-label {
            color: #6b7280;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="min-h-screen gradient-bg">
        <div class="container glass-effect">
            <!-- Login Form -->
            <div id="login-section" class="text-center">
                <div class="max-w-md mx-auto">
                    <div class="mb-8">
                        <div class="text-6xl mb-4">üîë</div>
                        <h1 class="text-3xl font-bold text-gray-800 mb-2">Unlock Key Admin</h1>
                        <p class="text-gray-600">Access your key management dashboard</p>
                    </div>
                    
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Admin Password</label>
                            <input type="password" id="password" required 
                                   placeholder="Enter your admin password"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        </div>
                        <button type="submit" class="btn-modern btn-primary w-full" id="login-btn">
                            <span id="login-text">Sign In</span>
                            <span id="login-loading" class="loading" style="display: none;"></span>
                        </button>
                    </form>
                    <div id="login-message"></div>
                </div>
            </div>

            <!-- Dashboard -->
            <div id="dashboard" class="dashboard">
                <!-- Header -->
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">üîë Unlock Key Dashboard</h1>
                        <p class="text-gray-600 mt-1">Manage and monitor your unlock keys</p>
                    </div>
                    <button id="logout-btn" class="btn-modern btn-danger">
                        <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"></path>
                        </svg>
                        Logout
                    </button>
                </div>

                <!-- Stats Cards -->
                <div class="stats-grid mb-8">
                    <div class="stat-card">
                        <div class="stat-number" id="total-keys">0</div>
                        <div class="stat-label">Total Keys</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="active-keys">0</div>
                        <div class="stat-label">Active Keys</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="used-keys">0</div>
                        <div class="stat-label">Used Keys</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="expired-keys">0</div>
                        <div class="stat-label">Expired Keys</div>
                    </div>
                </div>

                <div id="dashboard-message"></div>

                <!-- Control Panel -->
                <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200 mb-8">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Generate New Key</h2>
                    <div class="flex flex-wrap gap-4 items-end">
                        <div class="flex-1 min-w-48">
                            <label for="key-duration" class="block text-sm font-semibold text-gray-700 mb-2">Key Duration</label>
                            <select id="key-duration" 
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                                <option value="5min">5 Minutes</option>
                                <option value="1day">1 Day</option>
                                <option value="1month">1 Month</option>
                            </select>
                        </div>
                        <button id="generate-key-btn" class="btn-modern btn-success">
                            <span id="generate-text">üéØ Generate Key</span>
                            <span id="generate-loading" class="loading" style="display: none;"></span>
                        </button>
                        <button id="test-btn" class="btn-modern btn-info">
                            <span id="test-text">üß™ Test Connection</span>
                            <span id="test-loading" class="loading" style="display: none;"></span>
                        </button>
                    </div>
                </div>

                <!-- Keys Table -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-xl font-semibold text-gray-800">Generated Keys</h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Key</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Expires</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Redeemed By</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="keys-list" class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td colspan="7" class="px-6 py-8 text-center text-gray-500">
                                        <div class="flex flex-col items-center">
                                            <div class="text-4xl mb-2">‚è≥</div>
                                            <p>Loading keys...</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('üöÄ Admin dashboard JavaScript loaded');
        console.log('üåê API Base:', window.location.origin);
        console.log('üì± User Agent:', navigator.userAgent);
        
        const API_BASE = window.location.origin;

        // DOM elements
        const loginSection = document.getElementById('login-section');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('login-form');
        const generateKeyBtn = document.getElementById('generate-key-btn');
        const keysList = document.getElementById('keys-list');
        const loginMessage = document.getElementById('login-message');
        const dashboardMessage = document.getElementById('dashboard-message');
        const logoutBtn = document.getElementById('logout-btn');

        // Loading states
        const loginBtn = document.getElementById('login-btn');
        const loginText = document.getElementById('login-text');
        const loginLoading = document.getElementById('login-loading');
        const generateText = document.getElementById('generate-text');
        const generateLoading = document.getElementById('generate-loading');
        const testBtn = document.getElementById('test-btn');
        const testText = document.getElementById('test-text');
        const testLoading = document.getElementById('test-loading');

        // Check if already logged in (session-based)
        console.log('üé¨ Starting admin dashboard initialization...');
        checkLoginStatus();

        // Login form submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value.trim();

            if (!password) {
                showMessage(loginMessage, 'Please enter a password', 'error');
                return;
            }

            // Show loading
            setLoading(loginBtn, loginText, loginLoading, true);

            try {
                console.log('üîê Attempting login...');

                const response = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password }),
                    credentials: 'include' // Important for sessions
                });

                const result = await response.json();
                console.log('Login response:', result);

                if (result.success) {
                    console.log('‚úÖ Login successful');
                    showMessage(loginMessage, result.message || 'Login successful!', 'success');
                    setTimeout(() => {
                        showDashboard();
                        loadKeys();
                    }, 1000);
                } else {
                    console.log('‚ùå Login failed:', result.message);
                    showMessage(loginMessage, result.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('‚ùå Login error:', error);
                showMessage(loginMessage, 'Connection error: ' + error.message, 'error');
            } finally {
                setLoading(loginBtn, loginText, loginLoading, false);
            }
        });

        // Generate key button
        generateKeyBtn.addEventListener('click', async () => {
            setLoading(generateKeyBtn, generateText, generateLoading, true);

            try {
                const durationSelect = document.getElementById('key-duration');
                const duration = durationSelect.value;
                console.log('üîë Generating key for duration:', duration, 'minutes');

                const response = await fetch(`${API_BASE}/admin/generate_key`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Important for sessions
                    body: JSON.stringify({ duration_type: duration })
                });

                const result = await response.json();
                console.log('Generate key response:', result);

                if (result.success) {
                    const durationText = durationSelect.options[durationSelect.selectedIndex].text;
                    showMessage(dashboardMessage, `‚úÖ Key generated: ${result.key.unlock_key} (${result.key.duration_label || durationText})`, 'success');
                    loadKeys();
                } else {
                    showMessage(dashboardMessage, '‚ùå ' + (result.message || 'Failed to generate key'), 'error');
                }
            } catch (error) {
                console.error('‚ùå Generate key error:', error);
                showMessage(dashboardMessage, 'Connection error: ' + error.message, 'error');
            } finally {
                setLoading(generateKeyBtn, generateText, generateLoading, false);
            }
        });

        // Test connection button
        testBtn.addEventListener('click', async () => {
            setLoading(testBtn, testText, testLoading, true);

            try {
                console.log('üß™ Testing connection...');

                const response = await fetch(`${API_BASE}/admin/test`, {
                    credentials: 'include'
                });

                const result = await response.json();
                console.log('Test response:', result);

                if (result.success) {
                    showMessage(dashboardMessage, `‚úÖ ${result.message} - Session: ${result.session.isAdmin ? 'Admin' : 'Guest'}`, 'info');
                } else {
                    showMessage(dashboardMessage, '‚ùå Test failed: ' + (result.message || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('‚ùå Test connection error:', error);
                showMessage(dashboardMessage, 'Connection error: ' + error.message, 'error');
            } finally {
                setLoading(testBtn, testText, testLoading, false);
            }
        });

        // Logout button
        logoutBtn.addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_BASE}/admin/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });

                const result = await response.json();
                console.log('Logout response:', result);
            } catch (error) {
                console.error('Logout error:', error);
            }

            showLogin();
        });

        // Load and display keys
        async function loadKeys() {
            try {
                console.log('üìã Loading keys...');

                const response = await fetch(`${API_BASE}/api/keys`, {
                    credentials: 'include'
                });

                const result = await response.json();
                console.log('Keys response:', result);

                if (result.success) {
                    displayKeys(result.keys);
                } else {
                    console.error('‚ùå Failed to load keys:', result.message);
                    keysList.innerHTML = '<p style="color: red;">Error loading keys: ' + (result.message || 'Unknown error') + '</p>';
                }
            } catch (error) {
                console.error('‚ùå Load keys error:', error);
                keysList.innerHTML = '<p style="color: red;">Connection error: ' + error.message + '</p>';
            }
        }

        // Update statistics
        function updateStats(keys) {
            const totalKeys = keys.length;
            const activeKeys = keys.filter(k => !k.used && new Date(k.expires_at) > new Date()).length;
            const usedKeys = keys.filter(k => k.used).length;
            const expiredKeys = keys.filter(k => !k.used && new Date(k.expires_at) <= new Date()).length;

            document.getElementById('total-keys').textContent = totalKeys;
            document.getElementById('active-keys').textContent = activeKeys;
            document.getElementById('used-keys').textContent = usedKeys;
            document.getElementById('expired-keys').textContent = expiredKeys;
        }

        // Display keys in the UI
        function displayKeys(keys) {
            updateStats(keys);
            
            if (!keys || keys.length === 0) {
                keysList.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-8 text-center text-gray-500">
                            <div class="flex flex-col items-center">
                                <div class="text-4xl mb-2">üîë</div>
                                <p>No keys generated yet.</p>
                                <p class="text-sm text-gray-400 mt-1">Generate your first key using the form above</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            keysList.innerHTML = '';

            keys.forEach(key => {
                const keyRow = createKeyRow(key);
                keysList.appendChild(keyRow);
            });
        }

        // Create key row for table display
        function createKeyRow(key) {
            const tr = document.createElement('tr');
            tr.className = 'hover:bg-gray-50 transition-colors';

            const now = new Date();
            const expiresAt = new Date(key.expires_at);
            const isExpired = expiresAt < now;
            const status = key.used ? 'used' : (isExpired ? 'expired' : 'active');
            const statusIcon = status === 'active' ? '‚úÖ' : (status === 'used' ? '‚è≥' : '‚ö†Ô∏è');
            const statusText = status.charAt(0).toUpperCase() + status.slice(1);

            const durationLabel = key.duration_type === '5min' ? '5 Minutes' : 
                                key.duration_type === '1day' ? '1 Day' : 
                                key.duration_type === '1month' ? '1 Month' : key.duration_type;

            tr.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div>
                            <div class="text-sm font-mono font-medium text-gray-900">${key.unlock_key}</div>
                            <div class="text-xs text-gray-500">ID: ${key.id}</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="status-badge status-${status}">
                        ${statusIcon} ${statusText}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                    ${durationLabel}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    ${new Date(key.created_at).toLocaleString()}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    ${expiresAt.toLocaleString()}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    ${key.redeemed_by || '-'}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <div class="flex space-x-2">
                        <button class="btn-modern btn-danger" onclick="deleteKey(${key.id})" title="Delete key">
                            <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" clip-rule="evenodd"></path>
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                        <button class="btn-modern btn-secondary" onclick="toggleKey(${key.id})" title="${key.used ? 'Mark as unused' : 'Mark as used'}">
                            ${key.used ? '‚Ü©Ô∏è' : '‚úÖ'}
                        </button>
                    </div>
                </td>
            `;

            return tr;
        }

        // Delete key
        async function deleteKey(id) {
            if (!confirm('Are you sure you want to delete this key?')) return;

            try {
                console.log('üóëÔ∏è Deleting key:', id);

                const response = await fetch(`${API_BASE}/admin/keys/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                const result = await response.json();
                console.log('Delete response:', result);

                if (result.success) {
                    showMessage(dashboardMessage, '‚úÖ Key deleted successfully', 'success');
                    loadKeys();
                } else {
                    showMessage(dashboardMessage, '‚ùå ' + (result.message || 'Failed to delete key'), 'error');
                }
            } catch (error) {
                console.error('‚ùå Delete error:', error);
                showMessage(dashboardMessage, 'Connection error: ' + error.message, 'error');
            }
        }

        // Toggle key used status
        async function toggleKey(id) {
            try {
                console.log('üîÑ Toggling key:', id);

                const response = await fetch(`${API_BASE}/admin/keys/${id}/toggle`, {
                    method: 'PUT',
                    credentials: 'include'
                });

                const result = await response.json();
                console.log('Toggle response:', result);

                if (result.success) {
                    showMessage(dashboardMessage, '‚úÖ ' + result.message, 'success');
                    loadKeys();
                } else {
                    showMessage(dashboardMessage, '‚ùå ' + (result.message || 'Failed to toggle key'), 'error');
                }
            } catch (error) {
                console.error('‚ùå Toggle error:', error);
                showMessage(dashboardMessage, 'Connection error: ' + error.message, 'error');
            }
        }

        // Check if user is logged in
        async function checkLoginStatus() {
            console.log('üîç Checking login status...');
            try {
                // Try to access a protected endpoint
                console.log('üì° Fetching /api/keys with credentials...');
                const response = await fetch(`${API_BASE}/api/keys`, {
                    credentials: 'include'
                });

                console.log('üìä Response status:', response.status, response.statusText);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ API Keys response:', result);
                    if (result.success) {
                        console.log('üéâ Already logged in - showing dashboard');
                        showDashboard();
                        loadKeys();
                        return;
                    } else {
                        console.log('‚ö†Ô∏è API returned success:false');
                    }
                } else {
                    console.log('‚ùå API request failed:', response.status);
                }
            } catch (error) {
                console.log('‚ö†Ô∏è Not logged in (expected on first visit):', error.message);
            }

            console.log('üîë Showing login form');
            showLogin();
        }

        // Show login form
        function showLogin() {
            console.log('üë§ Showing login form');
            console.log('üì± Login section display before:', loginSection.style.display);
            console.log('üìä Dashboard display before:', dashboard.style.display);
            
            loginSection.style.display = 'block';
            dashboard.style.display = 'none';
            
            document.getElementById('password').value = '';
            showMessage(loginMessage, '', '');
            
            console.log('‚úÖ Login form displayed');
            console.log('üì± Login section display after:', loginSection.style.display);
            console.log('üìä Dashboard display after:', dashboard.style.display);
        }

        // Show dashboard
        function showDashboard() {
            console.log('üéõÔ∏è Showing dashboard');
            console.log('üì± Login section display before:', loginSection.style.display);
            console.log('üìä Dashboard display before:', dashboard.style.display);
            
            loginSection.style.display = 'none';
            dashboard.style.display = 'block';
            
            // Update stats when showing dashboard
            loadKeys();
            
            console.log('‚úÖ Dashboard displayed');
            console.log('üì± Login section display after:', loginSection.style.display);
            console.log('üìä Dashboard display after:', dashboard.style.display);
        }

        // Show message
        function showMessage(element, message, type) {
            if (!message) {
                element.style.display = 'none';
                return;
            }

            element.textContent = message;
            element.className = `message message-${type}`;
            element.style.display = 'block';

            if (type !== 'info') {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 8000);
            }
        }

        // Set loading state
        function setLoading(button, textElement, loadingElement, isLoading) {
            button.disabled = isLoading;
            button.style.opacity = isLoading ? '0.7' : '1';
            textElement.style.display = isLoading ? 'none' : 'inline';
            loadingElement.style.display = isLoading ? 'inline-block' : 'none';
        }

        // Global functions for onclick handlers
        window.deleteKey = deleteKey;
        window.toggleKey = toggleKey;
    </script>
